<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>rejuvenate</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="snake.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="details">
                <span class="points">points: 0</span>
                <span class="highscore">high score: 0</span>
            </div>
            <div class="grid"></div>
            <div class="controls">
                <p data-key="ArrowLeft" class="fa-solid fa-arrow-left-long">left</p>
                <p data-key="ArrowUp" class="fa-solid fa-arrow-up-long">up</p>
                <p data-key="ArrowRight" class="fa-solid fa-arrow-right-long">right</p>
                <p data-key="ArrowDown" class="fa-solid fa-arrow-down-long">down</p>
            </div>
        </div>
    </body>
</html>
